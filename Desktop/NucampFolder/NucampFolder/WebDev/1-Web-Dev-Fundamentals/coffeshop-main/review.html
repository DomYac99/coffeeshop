<body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="index.html">CornerCaffe</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                        <a class="nav-link" href="menu.html">Menu</a>

                    </li>
                </ul>
            </div>
        </div>

    <main></main>

        <!-- feedback form -->
        <div class="row row-content">
            <div class="col-12">
                <h2>Leave a Review!</h2>
                <hr>
            </div>
            <div class="col-md-10">
                <form>
                    <form>
                        <div class="row mb-3">
                            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="feedback" class="col-md-2 col-form-label">Your Review</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-primary">Submit Review</button>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
        </div>

        <div class="container">

                    <i class="bi bi-telephone-forward"></i> 49-5412-3358-4751<br />
                    <i class="bi bi-envelope-at"></i> cornercaffe@example.com

                <div class="text-center mb-4" id="map">Find US</div>
            </div>
        </div>
